{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=apps" />
    <title>Google</title>
</head>
<body>
    <div class="wrapper">
 <!-- start nav-->
        <nav>
            <a href="#">Gmail</a>
            <a href="#">images</a>
            <a href="#"><span class="material-symbols-outlined">
              apps</span></a>
            <button class="nav_button">Sign in</button>
        </nav>
        <!-- end nav-->

        <!-- start main -->
        <main>
            

            <!-- search -->
            <img src="{% static 'images/google-logo.png' %}" width="20%">

            <div class="search-wrapper">
              <span class="search-icon material-symbols-outlined">search</span>
          
              <form action="https://www.google.com/search" method="get" class="search-form">
                  <input type="text" class="google-input" name="q" />
              </form>
          
              <img src="{% static 'images/mircophone.png' %}" alt="Voice Search" class="voice-icon" />
              <img src="{% static 'images/camera.png' %}" alt="Camera Search" class="voice-icon" />
          </div>
          
<!-- end search-->


<!-- buttons-->
<div class="main-buttons">
    <button>Google Search</button>
    <button>I'm Felling Lucky</button>
</div>
        
<!-- end buttons -->

<span>Google offered in: <a href="#" style="text-decoration: none;">العربية</a></span>
        
        
            </main>

    
    </div>

    <footer>
        <div class="footer-location">
          Saudi Arabia
        </div>
        <hr style="border: 1px solid #dadce0;">
        <div class="footer-links">
          <div class="footer-left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
          </div>
          <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="{% url 'main:terms_view' %}">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </footer>
</body>
</html>
