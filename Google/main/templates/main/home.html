{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="{%static '/css/home.css'%}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="header">
        <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li class="sign-in"><a href="">Sign in</a></li>
        </ul>
    </div>

    <div class="main">
        <div class="logo">
            <img src="{% static '/images/google-logo.png' %}" alt="Google Logo">
        </div>
        <div class="search">
            <div>
                <span class="material-icons">search</span>
                <input type="text">
                <a href=""><img class="micro" src="{% static '/images/mircophone.png' %}" alt="Voice Logo"></a>
                <a href=""><img class="cam" src="{% static '/images/camera.png' %}" alt="Camera Logo"></a>
            </div>
        </div>
        <div class="things">
            <a href=""><p class="first">Google Search</p></a>
            <a href=""><p class="second">I'm Feeling Lucky</p></a>
        </div>
        <div class="language">
            <p>Google offered in: <span>العربية</span></p>
        </div>
    </div>

    <div class="footer">
        <div class="country">
            <p>Saudi Arabia</p>

        </div>
        <div class="settings">
            <div class="left">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How Search Works</a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>

            </div>

        </div>
    </div>
    

    
    
</body>
</html>
