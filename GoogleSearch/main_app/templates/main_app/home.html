{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <title>Google</title>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li class="menu-bg">
                <img class="menu-button" src="{% static 'resources/menu.png' %}" alt="menu-button">
            </li>
            <li>
                <img class="profile-pic" src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png" alt="profile-pic">
            </li>
        </ul>
    </nav>
</header>

<section class="search-wrapper">
    <img class="logo" src="{% static 'resources/google-logo.png' %}" alt="logo">
    
    <form action="https://www.google.com/search" method="GET">
        <div class="search-box">
            <input type="text" name="q" placeholder="Search Google">
            <img class="mic" src="{% static 'resources/mircophone.png' %}" alt="mic">
            <img class="search" src="{% static 'resources/camera.png' %}" alt="search">
        </div>

        <div class="button">
            <button type="submit">Google Search</button>
            <button type="button" onclick="feelingLucky()">I'm Feeling Lucky</button>
        </div>
    </form>
</section>

<footer>
    <div class="country">Saudi Arabia</div>
    <div class="footer-links">
        <div class="left-links">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="right-links">
            <a href="#">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</footer>

</body>
</html>
