{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps" />
    <link rel="stylesheet" href="{% static 'css\style.css' %}" />
    <title>Google</title>
</head>
<body>
    <div class="wapper">

        <nav>
            <a href="">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
            <span class="material-symbols-outlined">apps</span>
            <button class="btn">Sign in</button>
        </nav>


        <main class="content">
            <img src="{% static 'images/google-logo.png' %}" alt="google_logo" class="logo">
            <section class="google">
                <form action="https://www.google.com/search">
                    <div class="input">
                        <img src="{% static 'images/search.png' %}" alt="search_icon" class="search_icon">
                        <img src="{% static 'images/mircophone.png' %}" alt="microphone_icon" class="microphone_icon">
                        <img src="{% static 'images/camera.png' %}" alt="camera_icon" class="camera_icon">
                        <input type="text" id="input_google" name="q">
                    </div>
                
                    <div class="two_buttons">
                        <button class="search_button" name="btnK">Google Search</button>
                        <button class="lucky_button" name="btnI">I'm Feeling Lucky</button>
                    </div>
                </form>
                <span class="lang">Google offered in: <a href="">العربية</a></span>
            </section>
        </main>
        <div class="footer">
            <span class="place">Saudi Arabia</span>
            <hr>
            <nav class="bottom">
                <div class="down_left_nav">
                    <span>About</span>
                    <span>Advertising</span>
                    <span>Business</span>
                    <span>How Search works</span>
                </div>
                <div class="down_right_nav">
                    <span>Privacy</span>
                    <a href="{% url 'main:terms_page' %}"><span>Terms</span></a>
                    <span>Settings</span>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
