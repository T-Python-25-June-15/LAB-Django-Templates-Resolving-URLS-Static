
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="navigation_container">
            <div class="signin_container">
                <a class="signin_button" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=futura_exp_og_so_72776762_e">Sign in</a>
            </div>
            <div class="apps_container">
                <span class="material-symbols-outlined">apps</span>
            </div>
            <div class="menu_container">
                <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
            </div>
        </div>
    
        <div class="google-logo">
            <img src="static/images/google-logo.png">
        </div>

        <form action="https://www.google.com/search" method="GET" class="search_container">
            <img src="static/images/camera.png">
            <img src="static/images/mircophone.png">
            <input type="text" name="q" required>
            <input type="submit" style="display: none;">
            <span class="material-symbols-outlined">search</span>
        </form>

        <div class="buttons_container">
            <button type="button">Google Search</button>
            <button type="button">I'm feeling Lucky</button>
        </div>


        <div class="offered_languages_container">
            <span>Google offered in: <a href="https://www.google.com/setprefs?sig=0__NCrrEYLBTe-T8GkAoA_UDlS_B8%3D&hl=ar&source=homepage&sa=X&ved=0ahUKEwjEm_yruquOAxW0VkEAHaTOLvEQ2ZgBCBU">العربية</a></span>
        </div>


        <footer>
            <div class="country">Saudi Arabia</div>
            <div class="footer_container">
                <div class="about">
                    <a>About</a>
                    <a>Advertising</a>
                    <a>Business</a>
                    <a>How Search works</a>
                </div>
                <div class="terms">
                    <a>Privacy</a>
                    <a href="{% url 'main:terms_view' %}">Terms</a>
                    <a>Settings</a>
                </div>
            </div>
        </footer>       

        
    
    </div>   
</body>
</html>
