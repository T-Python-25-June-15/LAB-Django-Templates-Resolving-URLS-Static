{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <header class="top-nav">
    <div class="nav-links">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <span class="material-symbols-outlined">apps</span>
      <span class="material-icons">apps</span>
      <button class="sign-in">Sign in</button>
    </div>
  </header>

  <main class="main-content">
    <img src="{% static 'images/google-logo.png' %}" alt="Google Logo" class="logo">

    <form action="https://www.google.com/search" method="get" class="search-form">
      <div class="search-box">
        <span class="material-icons">search</span>
        <input type="text" name="q" required>
        <img src="{% static 'images/mircophone.png' %}" alt="Mic" class="icon-img">
        <img src="{% static 'images/camera.png' %}" alt="Mic" class="icon-img">
      </div>

      <div class="buttons">
        <button type="submit">Google Search</button>
        <button type="submit">I'm Feeling Lucky</button>
      </div>
    </form>

    <p class="lang-offer">Google offered in: <a href="#">العربية</a></p>
  </main>

  <footer class="footer">
    <div class="footer-top">Saudi Arabia</div>
    <div class="footer-bottom">
      <div class="footer-left">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-right">
        <a href="#">Privacy</a>
        <a href="{% url 'main:terms_view' %}">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
  
</body>
</html>
