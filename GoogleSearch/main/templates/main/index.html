{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Google</title>
</head>
<body>
    
    <nav>
        <a href="">Gmail</a>
        <a href="">Images</a>
        <span class="material-symbols-outlined">apps</span>
        <button class="sign">Sign in</button>
    </nav>

    <div class="middle">
        <img src="{% static 'images/google-logo.png' %}" alt="">

        <div class="field">
            <input type="text">
            <img class="mic-icon" src="{% static 'images/mircophone.png' %}" alt="sdf">
            <img class="camera-icon" src="{% static 'images/camera.png' %}" alt="">
            <img class="search-icon" src="{% static 'images/search.png' %}" alt="">
            
        </div>

        <div class="bottom" >
            <div class="btns">
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </div>
            

            <div class="lang">Google offered in:  <a href="">العربية</a></div>
            
        </div>
        

    </div>

    <footer class="footer">
        <div class="footer-region">Saudi Arabia</div>
            <div class="footer-links">
                <div class="footer-left">
                    <a href="">About</a>
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search works</a>
                </div>

                <div class="footer-right">
                    <a href="">Privacy</a>
                    <a href="{% url 'main:terms_view' %}">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
    </footer>


</body>
</html>
