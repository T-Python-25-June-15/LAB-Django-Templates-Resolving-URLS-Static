<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=apps" />
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <header>
    <nav class="nav">
    <a href="">Gmail</a>
    <a href="">Images</a>
    <span class="material-symbols-outlined">apps</span>
    <button class="sign-btn">Sign in</button>
  </nav>
  </header>

  <main>
    <img src="/static/Images/google-logo.png" alt="Google Logo" class="logo" />

    
    <form action="https://www.google.com/search" method="GET">
      <div class="search-box">
        <input type="text" name="q"  />
        <div class="icons">
          <img src="/static/Images/mircophone.png" alt="Mic">
          <img src="/static/Images/camera.png" alt="Lens">
        </div>
      </div>

      <div class="buttons">
        <button type="submit">Google Search</button>
        <button type="submit">I'm Feeling Lucky</button>
      </div>
    </form>

      <p class="arabic">Google offered in: <a href="">العربية</a></p>

  </main>

  <footer>
  <div class="footer-top">
    <span>Saudi Arabia</span>
  </div>
  <div class="footer-links">
    <div class="left">
      <a href="">About</a>
      <a href="">Advertising</a>
      <a href="">Business</a>
      <a href="">How Search works</a>
    </div>
    <div class="right">
      <a href="">Privacy</a>
      <a href="{% url 'main:terms' %}">Terms</a>
      <a href="">Settings</a>
    </div>
  </div>
</footer>
</body>
</html>
