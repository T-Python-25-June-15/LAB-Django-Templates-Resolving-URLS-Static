{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/css/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <button class="apps-icon" aria-label="Google apps">
        <svg
          class="grid-icon"
          focusable="false"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="#5f6368"
            d="M4 4h3v3H4zm6 0h3v3h-3zm6 0h3v3h-3zM4 10h3v3H4zm6 0h3v3h-3zm6 0h3v3h-3zM4 16h3v3H4zm6 0h3v3h-3zm6 0h3v3h-3z"
          />
        </svg>
      </button>
      <a href="#" class="sign-in">Sign in</a>
    </div>

    <div class="logo">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
      />
    </div>
    <form action="https://www.google.com/search" method="GET">
      <div class="search-container">
        <div class="search-box">
          <input
            type="text"
            name="q"
            class="search-bar"
            placeholder="Search Google or type a URL"
          />
          <div class="search-icons">
            <a href=""
              ><i class="mircophone_icon"
                ><img
                  src="/static/icons/mircophone.png"
                  alt=""
                  height="20" /></i
            ></a>
            <a href=""
              ><i class="camera_icon"
                ><img src="/static/icons/camera.png" alt="" height="20" /></i
            ></a>
          </div>
        </div>
      </div>

      <div class="buttons">
        <input type="submit" value="Google Search" />
        <input type="submit" value="I'm Feeling Lucky" />
      </div>
    </form>

    <div class="language">Google offered in: <a href="#">العربية</a></div>

    <footer>
      <div class="footer-left">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-right">
        <a href="#">Privacy</a>
        <a href="{% url 'search:terms' %}">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
