{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/css/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <button class="sign-in">Sign in</button>
    </div>

    <div class="logo">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
      />
    </div>
    <form action="https://www.google.com/search" method="GET">
      <div class="search-container">
        <div class="search-box">
          <input
            type="text"
            name="q"
            class="search-bar"
            placeholder="Search Google or type a URL"
          />
          <div class="search-icons">
            <i class="mircophone_icon"
              ><img src="/static/icons/mircophone.png" alt="" height="20"
            /></i>
            <i class="camera_icon"
              ><img src="/static/icons/camera.png" alt="" height="20"
            /></i>
          </div>
        </div>
      </div>

      <div class="buttons">
        <input type="submit" value="Google Search" />
        <input type="submit" value="I'm Feeling Lucky" />
      </div>
    </form>

    <div class="language">Google offered in: <a href="#">العربية</a></div>

    <footer>
      <div class="footer-left">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-right">
        <a href="#">Privacy</a>
        <a href="{% url 'search:terms' %}">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
